<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qamar Bisutería - Home</title>
    <link href='https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #EBDBCE;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #FFFFFF;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #F3D7D4;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(112, 44, 43, 0.05);
        }

        .nav-left .brand-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #702C2B;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s;
            display: block;
        }

        .nav-left .brand-logo:hover {
            color: #C56869;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
        }

        .btn-nav {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            color: #702C2B;
            background: transparent;
            border: 1.5px solid #702C2B;
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        .btn-nav:hover {
            background-color: #702C2B;
            color: #FFFFFF;
        }

        /* Hero Section */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4.5rem;
            font-weight: 600;
            color: #702C2B;
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .hero-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            color: #C56869;
            margin-bottom: 4rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Auth Buttons */
        .auth-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .btn-auth {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            padding: 1.2rem 3rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: inline-block;
        }

        .btn-login {
            background-color: #702C2B;
            color: #FFFFFF;
            border: 2px solid #702C2B;
        }

        .btn-login:hover {
            background-color: transparent;
            color: #702C2B;
        }

        .btn-signup {
            background-color: transparent;
            color: #702C2B;
            border: 2px solid #702C2B;
        }

        .btn-signup:hover {
            background-color: #702C2B;
            color: #FFFFFF;
        }

        /* Footer */
        .footer {
            background-color: #000000;
            color: #FFFFFF;
            padding: 2rem 3rem;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-copyright {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .footer-link {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            color: #FFFFFF;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
            letter-spacing: 1px;
        }

        .footer-link:hover {
            border-bottom-color: #FFFFFF;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-right {
                gap: 0.8rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .btn-nav {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .auth-buttons {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 300px;
            }

            .btn-auth {
                width: 100%;
            }

            .footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="{% url 'home' %}" class="brand-logo">QAMAR BISUTERÍA</a>
        </div>
        <div class="nav-right">
            <a href="{% url 'mostrar_productos' %}" class="btn-nav">TIENDA</a>
            <a href="#" class="btn-nav">CARRITO</a>
            <a href="{% url 'nosotros' %}" class="btn-nav">NOSOTROS</a>
            <a href="{% url 'profile_detail' %}" class="btn-nav">PERFIL</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero-section">
        <h1 class="hero-title">QAMAR BISUTERÍA</h1>
        <p class="hero-subtitle">Joyeria de acero inoxidable a mayoreo</p>
        
        <div class="auth-buttons">
            <a href="{% url 'login' %}" class="btn-auth btn-login">INICIAR SESIÓN</a>
            <a href="{% url 'register' %}" class="btn-auth btn-signup">CREAR CUENTA</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-copyright">© 2026 Qamar Bisutería. Todos los derechos reservados.</p>
        <a href="{% url 'acerca_de_mi' %}" class="footer-link">ACERCA DE MÍ</a>
    </footer>
</body>
</html>
